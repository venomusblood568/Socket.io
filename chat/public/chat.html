<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/style.css">
  <title>Chat</title>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1>Chat</h1>
      <a href="index.html" class="btn">Leave Room</a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <h3><i class="fas fa-comments"></i> Room Name:</h3>
        <h2 id="room-name"></h2>
        <h3><i class="fas fa-users"></i> Room Limit:</h3>
        <h2 id="room-limit"></h2>
        <h3><i class="fas fa-users"></i> Users</h3>
        <ul id="users"></ul>
      </div>
      <div class="chat-messages">
        <!-- Chat messages are displayed here -->
      </div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <button id="poll-button" class="btn">Create Poll</button>
        <input id="msg" type="text" placeholder="Enter Message" required autocomplete="off" />
        <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
      
    </div>

    <!-- Poll Popup Modal -->
    <div id="poll-popup" class="poll-popup">
      <form id="poll-form" class="poll-form">
        <input type="text" id="poll-question" placeholder="Question" required>
        <input type="text" id="poll-option1" placeholder="Option 1" required>
        <input type="text" id="poll-option2" placeholder="Option 2" required>
        <button type="submit" class="btn">Submit</button>
        <button type="button" id="close-popup" class="btn">Cancel</button>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js" integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>

  <!-- JavaScript for Poll Popup -->
  <script>
    // Selecting the elements
    const pollButton = document.getElementById('poll-button');
    const pollPopup = document.getElementById('poll-popup');
    const closePopupButton = document.getElementById('close-popup');

    // Show the poll popup when the button is clicked
    pollButton.addEventListener('click', () => {
      pollPopup.style.display = 'flex'; // Display the popup
    });

    // Close the popup when the "Cancel" button is clicked
    closePopupButton.addEventListener('click', () => {
      pollPopup.style.display = 'none'; // Hide the popup
    });

    // Optional: Hide the popup when clicking outside of it
    window.addEventListener('click', (event) => {
      if (event.target === pollPopup) {
        pollPopup.style.display = 'none';
      }
    });
  </script>
</body>
</html>
